<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="widgets.css" />
  <title>ROSWeb</title>
</head>

<body>
  <div id="container">
    <div id="header1" class="header">
      <a href="#" class="jsRosweb">ROSWeb</a>

      <div class="cssConnection">
        <p>Connection</p>
        <p class="cssRosUrlPrefix">
          ws://<input type="text" class="cssRosUrl jsRosUrl" value="localhost:9090" />
        </p>
        <a href="#" class="jsRosConnect cssRosConnect">&nbsp;</a>
      </div>

      <a href="#" style="display:none;" class="jsToggleMovable cssToggleMovable">&nbsp;</a>
      <div class="cssWorkspace">
        <p>Current Workspace</p>
        <input type="text" id="jsWorkspaceName" class="" value="blank workspace" />
        <a href="#" class="jsOpenWorkspace cssOpenWorkspace">&nbsp;</a>
        <a href="#" class="jsSaveWorkspace cssSaveWorkspace">&nbsp;</a>
      </div>
    </div>
    <div id="header2" class="header">
      <a href="#" class="jsEventWidgetsMenu cssHeader2Link">Widgets</a>
      <a href="#" class="jsEventNewTab cssHeader2Link">New tab</a>
      <div class="clearfix"></div>
    </div>

    <div id="content">
      <div class="cssWidgetsContainer jsWidgetsContainer">
        <div class="cssWidgets jsWidgets">
          <h2>Widgets</h2>
          <div class="cssWidgetsList jsWidgetsList">
          </div>
        </div>
      </div>
      <div class="cssMenuWidgetsSettings jsMenuWidgetsSettings">
        <div class="cssSettings">
          <h2>Widget Settings</h2>
          <input type="hidden" id="widgetSettings" data-widget-instance-id="" />
          <div class="cssSettingsSelection jsSettingsSelection">

          </div>
          <div class="cssSettingsBtn">
            <a href="#" class="btn btn-blue jsWidgetSettingsRefresh cssWidgetSettingsRefresh">Refresh</a>
            <a href="#" class="btn btn-grey jsWidgetSettingsCancel cssWidgetSettingsCancel">Cancel</a>
            <a href="#" class="btn btn-green jsWidgetSettingsConfirm cssWidgetSettingsConfirm">Confirm</a>
            <br /><br />
            <a href="#" class="btn btn-red jsWidgetSettingsRemove cssWidgetSettingsRemove">Remove</a>
          </div>
        </div>
      </div>
      <div id="tabs"></div>
    </div>

    <div id="footer">

    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/handlebars.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/eventemitter2.js"></script>
  <script src="js/roslib.min.js"></script>
  <script src="js/mjpegcanvas.min.js"></script>
  <script src="js/bundle.js"></script>

  <!--
  <script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/ColladaLoader.min.js"></script>
  <script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/STLLoader.min.js"></script>
  <script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
  -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGir7uuIvdEOH24VRmNcDCUCHSwmWS6No" async defer></script>
</body>

</html>
